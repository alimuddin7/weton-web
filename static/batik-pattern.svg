<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Traditional Batik Kawung Pattern -->
    <pattern id="kawung" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Four circles forming kawung motif -->
      <circle cx="20" cy="20" r="15" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
      <circle cx="60" cy="20" r="15" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
      <circle cx="20" cy="60" r="15" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
      <circle cx="60" cy="60" r="15" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Center intersection -->
      <circle cx="40" cy="40" r="8" fill="#c1440e" opacity="0.2"/>
      
      <!-- Small dots -->
      <circle cx="20" cy="20" r="2" fill="#8b6e3d" opacity="0.3"/>
      <circle cx="60" cy="20" r="2" fill="#8b6e3d" opacity="0.3"/>
      <circle cx="20" cy="60" r="2" fill="#8b6e3d" opacity="0.3"/>
      <circle cx="60" cy="60" r="2" fill="#8b6e3d" opacity="0.3"/>
    </pattern>
    
    <!-- Parang Pattern Elements -->
    <pattern id="parang" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 0,30 Q 15,15 30,30 Q 45,45 60,30" 
            fill="none" 
            stroke="#d4af37" 
            stroke-width="1.5" 
            opacity="0.3"/>
      <path d="M 0,0 Q 15,15 30,0" 
            fill="none" 
            stroke="#8b6e3d" 
            stroke-width="1" 
            opacity="0.2"/>
      <circle cx="30" cy="30" r="1.5" fill="#c1440e" opacity="0.4"/>
    </pattern>
    
    <!-- Truntum Pattern (Blooming Love) -->
    <pattern id="truntum" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="8" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
      <circle cx="25" cy="25" r="4" fill="#c1440e" opacity="0.2"/>
      <circle cx="25" cy="15" r="2" fill="#d4af37" opacity="0.4"/>
      <circle cx="35" cy="25" r="2" fill="#d4af37" opacity="0.4"/>
      <circle cx="25" cy="35" r="2" fill="#d4af37" opacity="0.4"/>
      <circle cx="15" cy="25" r="2" fill="#d4af37" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background with multiple pattern layers -->
  <rect width="400" height="400" fill="url(#kawung)"/>
  <rect width="400" height="400" fill="url(#parang)" opacity="0.5"/>
  <rect width="400" height="400" fill="url(#truntum)" opacity="0.3"/>
</svg>
